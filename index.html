<!DOCTYPE html>

<html lang="en">
  <head>
    <title>The Last Supper</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

  <body>
    <div>

        <div id="header">
            <h1 id="title">The Last Supper</h1>
            <h1 id="menu-label">Menu</h1>
        </div>

        <div id="menu">
            <div id="menu-container">
                <h1 id="close">Close</h1>
                <h1 id="cabinet">Cabinet</h1>
                <h1 id="about">About</h1>
            </div>
            
        </div>
      
        <div id="items">
            <div class="med" id="beef">
                <span >Amiodarone</span>
            </div>
            <div class="med" id="sausage">
                <span >Intraconazole</span>
            </div>
            <div class="med" id="chicken">
                <span >Morphine</span>
            </div>
            <div class="med" id="meatballs">
                <span >Moclobemide</span>
            </div>
            <div class="med" id="liver">
                <span >Antimuscarinic</span>
            </div>
            <div class="med" id="steak">
                <span >Ethambutol</span>
            </div>
            <div class="med" id="sandwich">
                <span >Saquinavir</span>
            </div>
            <div class="med" id="dumpling">
                <span >Lisiniopril</span>
            </div>
            <div class="med" id="cornish">
                <span >Rifampicin</span>
            </div>
            <div class="med" id="omelette">
                <span >Ondansetron</span>
            </div>
            <div class="med" id="salad">
                <span >Lamivudine</span>
            </div>
            <div class="med" id="mushroom">
                <span >Pyrimethamine</span>
            </div>
            <div class="med" id="beans">
                <span >Chips</span>
            </div>
        </div>
      
    </div>

    <script src="main.js"></script>

  </body>



</html>
